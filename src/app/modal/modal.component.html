<!-- Modal Structure -->
<div id="modal3" class="modal bottom-sheet open" style="z-index: 1007; opacity: 1; top:auto; max-height:0%; left:30%; width:40%; bottom: 0px;">
   <form #form="ngForm" (ngSubmit)="formSubmit(form)">
        <div class="modal-content">
            <h4>Post a Notice</h4>

            <div class="row">
                <div class="input-field col s6">
                    <input id="nbTitle" name="title" type="text" class="validate" [(ngModel)]= "form.title">
                    <label for="nbTitle">Enter Title here</label>
                </div>
            </div>
            <div class="row">
                <div class="select input-field col s12">
                    <select name="prof" ngModel>
                    <option value="Choose" disabled selected>Choose </option>
                    <option *ngFor="let create of creator" [ngValue]="create.name">{{create.name}}</option>
                    </select>
                    <label>Creator</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="nbContent" name="content" class="materialize-textarea" ngModel></textarea>
                    <label for="nbContent">Enter Content here</label>
                </div>
            </div>
            <div class="row" style="margin-bottom:20px;">
                <p>
                    <input name="group1" (click)="setNoticeColor($event)" class="filled-in radio-red" type="radio" id="red" value="tomatoBG"
                    />
                    <label for="red">Red</label>
                    <input name="group1" (click)="setNoticeColor($event)" class="filled-in radio-green" type="radio" id="green" value="greenBG"
                    />
                    <label for="green">Green</label>
                    <input name="group1" (click)="setNoticeColor($event)" class="filled-in radio-blue" type="radio" id="blue" value="blueBG"
                    />
                    <label for="blue">Blue</label>
                    <input name="group1" (click)="setNoticeColor($event)" class="filled-in radio-yellow" type="radio" id="yellow" value="yellowBG"
                    />
                    <label for="yellow">Yellow</label>
                </p>
            </div>
            <div class="row">
                <label>
                    <input type="file" (change)="detectFiles($event)">
                 </label>
                <a class="waves-effect waves-light btn" (click)="uploadSingle()">
                   Upload an Image
                </a><img src="/assets/spinner.gif" height="40px" width="40px" *ngIf="uploading"/><i class="material-icons small" style="color:green;" *ngIf="uploaded">check</i>
            </div>


        </div>
        <div class="modal-footer">
            <button class="waves-effect waves-light btn" type="submit" style="margin-right:10px;">Create</button>
            <a class="waves-effect waves-light btn" (click)="hideMeNow()">Cancel</a>
        </div>
   </form>
</div>
