<div class="wrapper">
  <nav class="nav" id="nav">
    <div class="default-nav">
      <div class="main-nav">
        <div class="toggle circle"></div>
        <div class="main-nav-item"><a class="main-nav-item-link" href="#">Kabeela</a></div>
        <div class="options" (click)="minimizeChat()"></div>
      </div>
    </div>
  </nav>

  <div class="inner" id="inner">
    <div class="content" id="content" #iterableDiv>
  <div *ngFor="let item of message">
      <div class="message-wrapper them">
        <img class="circle-wrapper" [src]="item.imagesrc"/>
        <div class="text-wrapper">{{item.message}}</div>
      </div>

    </div>
  </div>
  </div>
  <div class="bottom" id="bottom">
      <button type="button" name="button"  style="display: inline-block;" (click)="openPopup(true)">
          Emojis
        </button>
      <emoji-input #msgInput
      [(model)]="bindedVariable"
      
      (keyup.enter)="emitMessage(msgInput.value)"
      [popupAnchor]="'bottom'"
      (setPopupAction)="setPopupAction($event)">
    </emoji-input>

    <div class="send" id="send" (click)="emitMessage(msgInput.value)"></div>

  </div>
</div>
